<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenda de veículos JS</title>
    <link rel="stylesheet" href="./css/style-q2.css">
</head>

<body>
    <header>

        <h1>Revenda de veículos JS</h1>
    </header>
    <hr>

    <main>
        <section>
            <div class="form">
                <div class="veiculo">
                    <label for="inVeiculo">Veículo:</label>
                    <input type="text" id="inVeiculo">
                </div>
                <div class="preco">
                    <label for="inPreco">Preço R$:</label>
                    <input type="number" id="inPreco">
                </div>
                <button id="btn">Ver promoção</button>
            </div>

            <div class="resultadoPromocao">
                <div class="output">
                    <p id="outVeiculo"></p>
                    <p id="outEntrada"></p>
                    <p id="outParcela"></p>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/q2.js"></script>
</body>

</html>
