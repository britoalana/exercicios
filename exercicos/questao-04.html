<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmácia JS</title>
    <link rel="stylesheet" href="./css/style-q4.css">
</head>
<body>
    <header>
        <h1>Farmácia JS</h1>
    </header>
<hr>
    <main>
        <div class="form">
            <div class="medicamento">
                <label for="inMedicamento">Medicamento:</label>
                <input type="text" id="inMedicamento">
            </div>
            <div class="preco">
                <label for="inPreco">Preço R$:</label>
                <input type="number" id="inPreco">
            </div>
            <button id="btn">Mostrar promoção</button>
        </div>

        <div class="promocao">
            <div class="output">
                <p id="outMedicamento"></p>
                <p id="outPromocao"></p>
            </div>
        </div>
    </main>

    <script src="./js/q4.js"></script>
</body>
</html>
